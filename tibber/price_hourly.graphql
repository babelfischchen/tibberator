query PriceHourly($id: ID!) {
  viewer {
    home (id: $id) {
      currentSubscription {
        priceInfo {
          today {
            total
            energy
            tax
            startsAt
            currency
            level
          }
          tomorrow {
            total
            energy
            tax
            startsAt
            currency
            level
          }
        }
      }
    }
  }
}
