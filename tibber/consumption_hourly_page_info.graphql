query ConsumptionHourlyPageInfo($id: ID!, $cursor: String) {
  viewer {
    home(id: $id) {
      consumption(resolution: HOURLY, before: $cursor, last: 1) {
        pageInfo {
          startCursor
          hasPreviousPage
          count
          totalCost
          totalConsumption
          currency
        }
      }
    }
  }
}
